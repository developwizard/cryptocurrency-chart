<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 details">
      <div class="img-container">
        <img [src]="coinData?.image?.large" alt="coin_image">
        <h3 class="text-center" style="font-size: 23px">{{coinData?.name}}</h3>
        <h2 [innerHTML]="coinData?.description?.en.split('- ')[0]"></h2>
        <div class="more-detail">
          <span class="title">Rank: </span><span class="value">{{coinData?.market_cap_rank}}</span><br>
          <span class="title">Current Price: </span><span class="value">{{coinData?.market_data.current_price.eur | currency: currency}}</span><br>
          <span class="title">Market Cap: </span><span class="value">{{coinData?.market_data.market_cap.eur | currency: currency}}</span>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <canvas baseChart
              class="chart-canvas"
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType"></canvas>
      <div class="d-flex justify-content-around">
        <button class="btn btn-custom" (click)="getGraphData(1)">24 hours</button>
        <button class="btn btn-custom" (click)="getGraphData(30)">30 days</button>
        <button class="btn btn-custom" (click)="getGraphData(90)">90 days</button>
        <button class="btn btn-custom" (click)="getGraphData(365)">1 year</button>
      </div>
    </div>
  </div>
</div>
